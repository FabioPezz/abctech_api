name: Spring Boot CI/CD
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
         java-version: '17'
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
         path: ~/.m2
         key: ${{runner.os}}-m2-${{HashFiles('**/pom.xml')}}
         restore-keys: ${{runner.os}}-m2
      - name: Run Tests
        run: mvn -B test
  build:
     needs: tests
     name: Build
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v1
       - name: Set up JDK
         uses: actions/setup-java@v1
         with:
           java-version: '17'
       - name: Cache Maven packages
         uses: actions/cache@v1
         with:
           path: ~/.m2
           key: ${{runner.os}}-m2-${{HashFiles('**/pom.xml')}}
           restore-keys: ${{runner.os}}-m2
       - name: Build with Maven
         run: mvn -B package -DskipTests --file pom.xml
       - name: Upload JAR
         uses: actions/upload-artifact@v2
         with:
           name: artifact
           path: target/data-0.0.1-SNAPSHOT.jar
  deploy:
      needs: build
      name: Deploy
      runs-on: ubuntu-latest
      steps:
        - name: Download JAR
          uses: actions/download-artifact@v2
          with:
            name: artifact
        - name: Deploy to Elastic
          uses: einaregilsson/beanstalk-deploy@v13
          with:
            aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID}}
            use_existing_version_if_available: false
            aplication_name: aplicacaobooks
            environment_name: Aplicacaobooks-env
            version_label: ${{ github.SHA }}
            region: us-east-1
            deployment_package: data-0.0.1-SNAPSHOT.jar